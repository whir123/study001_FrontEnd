<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .F1 {
            display: flex;
            flex-direction: column; /* column/row/(-reverse) */
            justify-content: flex-start; /* space-between; */
            align-items: center; /* baseline; */
            width: 500px;
            height: 500px; 
            border: black solid 2px;
            gap: 20px;
        }

        .item11, .item12, .item13 {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="F1">
        <div class="item11" style="background-color: brown;"></div>
        <div class="item12" style="background-color: blue;"></div>
        <div class="item13" style="background-color: forestgreen;"></div>
    </div>
</body>
</html>
